<ion-header>

  <ion-navbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-input type="text"  name="nombre" placeholder="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text"  name="apellidos" placeholder="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email"  name="email" placeholder="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-input type="password"  name="password" placeholder="contraseña"></ion-input>
      </ion-item>

       <ion-item>
        <ion-input type="password"  name="password" placeholder="repetir contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="tel"  name="telefono" placeholder="teléfono" maxlength="10"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button color="primary" block>Crear Cuenta</button>
      </div>

    </ion-list>
  </form>
</ion-content>
